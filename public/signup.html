<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

</head>
<p1>
<h1 style = 'font-size: 35px;'>
    학부생 회원가입
    </h1>
<h2 style = 'position : absolute;left :0px;top : 50px;'>
    Undergraduate Registration
    </h2>
</p1>
<h1>
<div class="like-content" style = 'position : absolute;left :0px;top : 95px;}'>
<body>
    <form action = "http://localhost:9999/signup" method = "POST" name = "11">
        <div id="signup_header">
            <div id="input_data" style = 'color: rgba( 230, 230, 230, 0.5 );' >
            학부생 회원가입
            </div>
            <div id="input_data">
                이름
                <input type = "text" name = "user_name"/>
            </div>
            <div id="input_data">
                학번(ID)
                <input type = "text" name = "user_id"/>
            </div>
            <div id="input_data">
                비밀번호
                <input type = "password" name = "user_pw"/>
            </div>
            <div id="input_data">
                전화번호
                <input type = "text" name = "user_phone_number"/>
            </div>
            <div id="input_data">
                생년월일
                <select name = "year" size = "1">
                    <script>
                        for(let i=2020; i>1900; i--){
                            document.write("<option value = "+i+">"+ i +"</option>");
                        }
                    </script>
                </select>년
                <select name = "month" size = "1">
                    <script>
                        for(let i=1; i<13; i++){
                            if(i < 10){
                                document.write("<option value = 0" + i + ">0" + i +"</option>");
                            }
                            else{
                                document.write("<option value = "+i+">"+ i +"</option>");
                            }
                        }
                    </script>
                </select>월
                <select name = "day" size = "1">
                    <script>
                        for(let i=1; i<32; i++){
                            if(i < 10){
                                document.write("<option value = 0" + i + ">0" + i +"</option>");
                            }
                            else{
                                document.write("<option value = "+i+">"+ i +"</option>");
                            }
                        }
                    </script>
                </select>일
            </div>
            <div>
                <input type="submit" id = "signup_btn1" class="btn-secondary like-review" value = "Sign Up"/>
                <input type="button" id = "signup_btn2"class="btn-secondary like-review" value = "Go Back" onclick="location.href='/'"/>
            </div>
        </div>
    </form>
</body>
    <div class="like-content">
    </div>
</div>
</h1>
