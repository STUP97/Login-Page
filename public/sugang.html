<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JH University</title>
    <link rel="stylesheet" type = "text/css" href="/style.css">
    <script src = "https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src = "https://code.jquery.com/jquery-migrate-3.3.2.js"></script>
</head>
<p1>
    <h1 style = 'font-size: 35px;'>
        강의 등록
    </h1>
    <h2 style = 'position : absolute;left :0px;top : 50px;'>
        Registering for a course
    </h2>
</p1>
<h1>
    <div class="like-content" style = 'position : absolute;left :0px;top : 95px;}'>
        <body>
            <form action = "http://localhost:9999/sugang/" method = "POST" >
                <div id="signup_header" >
                    <h2>
                        Registering for a course
                    </h2>
                    <div id="input_data">
                        강의명
                        <input type = "text" name = "course_name"/>
                    </div>
                    <div id="input_data">
                        강의코드
                        <input type = "text" name = "course_num"/>
                    </div>
                    <div id="input_data">
                        날짜 
                        <input type="radio" name="course_day" value="월" checked>월
                        <input type="radio" name="course_day" value="화" >화
                        <input type="radio" name="course_day" value="수" >수
                        <input type="radio" name="course_day" value="목" >목
                        <input type="radio" name="course_day" value="금" >금
                    </div>
                    <div id="input_data">
                        강의시간
                        <select name = "course_time_start" size = "1">
                            <option value = "9">09시</option>
                            <option value = "10">10시</option>
                            <option value = "11">11시</option>
                            <option value = "12">12시</option>
                            <option value = "13">13시</option>
                            <option value = "14">14시</option>
                            <option value = "15">15시</option>
                            <option value = "16">16시</option>
                            <option value = "17">17시</option>
                        </select>
                        부터
                        <select name = "course_time_end" size = "1">
                            <option value = "10">10시</option>
                            <option value = "11">11시</option>
                            <option value = "12">12시</option>
                            <option value = "13">13시</option>
                            <option value = "14">14시</option>
                            <option value = "15">15시</option>
                            <option value = "16">16시</option>
                            <option value = "17">17시</option>
                            <option value = "18">18시</option>
                        </select>
                        까지
                    </div>
                    <div>
                        <input type="submit" id = "sugang_btn1" class="btn-secondary like-review" value = "Regist"/>
                        <input type="button" id = "sugang_btn2" class="btn-secondary like-review" value = "Go Back" onclick="location.href='/menu/'"/>
                    </div>
                </div>
            </form>

        </body>
        <div class="like-content">
        </div>
    </div>
</h1>
</html>
